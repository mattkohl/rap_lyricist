
<!-- Generated Lyric goes here -->
<header class="intro">
    <section id="lyric" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2 id="lyric_text">{{ lyric.text }}</h2>
                <span class="wack enlarge">
                    <i class="fa fa-thumbs-down"></i>
                    <a href="#" class="btn btn-lg api-downvote" data-id="{{ lyric._id }}">wack</a>
                </span>
                <span class="dope enlarge">
                    <a href="#" class="btn btn-lg api-upvote" data-id="{{ lyric._id }}">dope</a>
                    <i class="fa fa-thumbs-up"></i>
                </span>
            </div>
        </div>
    </section>
</header>
